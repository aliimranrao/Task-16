<body style="text-align: center;">

<script>

let num = prompt("Enter the days : ")
    function time_convert(num)
 { 
  var hours = Math.floor(num / 60);  
  var minutes = num % 60;
  return  ("The Hours are " + hours + ":" +" and  Minutes " + minutes);         
}
document.write(time_convert(num));

</script>
